apiVersion: apps/v1
kind: Deployment
metadata:
  labels: 
   app: nginx
   name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
            name: nginx
          - image: nginx:1.17.3
          ports:
            - containerPort: 80
